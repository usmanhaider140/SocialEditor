<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://bytegrad.com/course-assets/css/1/favicon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/lato-font/3.0.0/css/lato-font.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Social Editor - Simple Editor to create and publish social media posts
    </title>
  </head>
  <body class="app">
    <header class="header">
      <img
        src="https://bytegrad.com/course-assets/css/1/logo.svg"
        alt="Social Editor Logo"
        class="logo"
      />
      <button class="dd-toggle">File</button>
      <button class="dd-toggle">View</button>
      <button class="dd-toggle">New</button>
      <button class="dd-toggle">
        <i class="fas fa-crown dd-toggle__icon"></i>
      </button>
      <button class="dd-toggle">
        <i class="fas fa-bell dd-toggle__icon"></i>
      </button>
      <button class="dd-toggle">
        <img
          src="https://picsum.photos/40/40?random=1"
          alt="user photo"
          class="dd-toggle__img"
        />
        <span class="dd-toggle__text">James Q Quick</span>
      </button>
    </header>
  </body>
</html>
